$def with(item)
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" href="http://7xnvhf.com1.z0.glb.clouddn.com/bootstrap.css">
	<link rel="stylesheet" href="$static/css/common.css">
	<link rel="stylesheet" href="$static/css/item.css">
	<script src="http://7xnvhf.com1.z0.glb.clouddn.com/jquery.js"></script>
	<script src="http://7xnvhf.com1.z0.glb.clouddn.com/bootstrap.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script>
	var _hmt = _hmt || [];
	(function() {
	  var hm = document.createElement("script");
	  hm.src = "//hm.baidu.com/hm.js?1bfcd47172c35f2b9acf44feb275ec9a";
	  var s = document.getElementsByTagName("script")[0]; 
	  s.parentNode.insertBefore(hm, s);
	})();
	</script>

	<title>拍卖商品</title>
</head>
<body>
	<div class="container">
		<div class="modal" id="tips"></div>
		<div class="item">
			<div class="header_img">
				<img src="$item.get('img', '')" alt="功能测试，喜欢请点赞" class="img-responsive">
			</div>
			<div class="eprice">
					原价：<span>￥</span><span id="exprice">$item.get('expect_price')</span>
			</div>
			<div class="item_price">
				<div class="rprice">
					<span>￥</span><span id="now_price">$item.get('current_price', 10)</span>
				</div>
			</div>
			<div class="item_descr">
				$item.get('descr', '')
			</div>
		</div>
		<div class="notice">
			* 请真实拍价 卖家将按照您的拍价联系您进行交易
		</div>
		<input type="hidden" id="item-id" value="$item.get('_id')"/>
		<div class="buttons">
			<a href="###" class="btn btn-success btn-lg btn-block" id="add10">+10</a>
			<a href="###" class="btn btn-warning btn-lg btn-block" id="add100">+100</a>
			<!-- <button class="btn btn-success btn-lg btn-block" type="button" id="add10">+10</button>
			<button class="btn btn-warning btn-lg btn-block" type="button" id="add100">+100</button> -->
			<!-- <button class="btn btn-danger btn-lg btn-block" type="button">+1000</button> -->
		</div>
		<div class="iwant">
			<a href="###" class="btn btn-info btn-lg btn-block" onclick="go_iwant()">我也要拍卖</a>
			<!-- <button type="button" class="btn btn-info btn-lg btn-block" onclick="go_iwant()">我也要拍卖</button> -->
		</div>
	</div>
	<script src="$static/js/base.js"></script>
	<script src="$static/js/item.js"></script>
</body>
</html>
