<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" href="http://7xnvhf.com1.z0.glb.clouddn.com/bootstrap.css">
	<link rel="stylesheet" href="$static/css/common.css">
	<link rel="stylesheet" href="$static/css/reg.css">
	<script src="http://7xnvhf.com1.z0.glb.clouddn.com/jquery.js"></script>
	<script src="http://7xnvhf.com1.z0.glb.clouddn.com/bootstrap.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>登入</title>
</head>
<body>
	<div class="container">
		<div class="login-form">
			<form action="/login" method="post">
			  <div class="form-group">
			    <label for="exampleInputEmail1">邮件地址</label>
			    <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="请输入您注册是的邮箱地址">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">密码</label>
			    <input type="password" name="passwd" class="form-control" id="exampleInputPassword1" placeholder="登入密码">
			  </div>
			  <input type="submit" class="btn btn-success btn-block" value="登入" />
			</form>
		</div>
		<div class="reg-div">
			<a href="/reg">没有账号？点击注册</a>
		</div>
	</div>
</body>
</html>
